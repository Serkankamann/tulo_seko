<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlu Yıllar Tülin!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
            text-align: center;
            color: #333;
        }
        header {
            padding: 20px;
            background-color: #ff6699;
            color: white;
            font-size: 2rem;
        }
        main {
            padding: 20px;
        }
        .message {
            font-size: 1.5rem;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.8;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .links {
            margin: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #ff6699;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #ff3366;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>Mutlu Yıllar Tülin! 🎉</header>
    <main>
        <div class="message">
            Sevgili Tülin, <br>
            2024 yılı sana mutluluk, sağlık ve bol kahkahalar getirsin! <br>
            Bu küçük sürprizi senin için hazırladım. Çünkü sen, her anımı güzelleştiren birisin. ❤️
        </div>
        <div class="gallery">
            <img src="https://via.placeholder.com/200" alt="Fotoğraf 1">
            <img src="https://via.placeholder.com/200" alt="Fotoğraf 2">
            <img src="https://via.placeholder.com/200" alt="Fotoğraf 3">
        </div>
        <div class="links">
            <a href="https://open.spotify.com" target="_blank">Favori Şarkımız 🎵</a>
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">Sürpriz Video 🎥</a>
        </div>
    </main>
    <footer>&copy; 2024 Serkan'dan Tülin'e Sevgiyle 💖</footer>
</body>
</html>
